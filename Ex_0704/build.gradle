// 미리 구성해놓은 일련의 작업들의 그룹 / 빌드 과정에서 필요한 기본정보를 포함 / 필요에 따라 정보 수정
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.korea'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

// 저장소를 의미 / 의존성을 다운로드를 받을때 특정 저장소를 정의 가능!
repositories {
	mavenCentral()
}

// implementation : 프로젝트 컴파일 과정에서 필요한 라이브러리 역할
// compileOnly : 컴파일시에만 빌드를 하고 결과물에는 포함 X
// annotationProcessor : annotation을 사용하는 것을 명시
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
