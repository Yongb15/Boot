<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- th:if="${}", th:unless="${}"
	각각 if와 else를 뜻한다 -->
	<!-- 조건이 참일 때 렌더링 -->
	<div th:if="${list.size()} == 0">게시물이 없습니다!</div>
	<!-- 조건이 거짓일 때 렌더링 / 조건이 if문과 같아야지만 if, else문이 동작한다! -->
	<div th:unless="${list.size()} == 0">게시물이 있습니다!</div>
	<hr>
	<!-- th:switch, th:case
	자바의 switch, case랑 동일하다 -->
	<div th:switch="${num}">
		<span th:case="1">권한1</span>
		<span th:case="2">권한2</span>
		<span th:case="3">권한3</span>
		<span th:case="*">기타</span> <!-- "*"은 어디에도 속하지 않을 때 -->
	</div>
</body>
</html>
